services:
  koajs:
    build:
      context: ../  # Context is set to the project root
      dockerfile: docker/Dockerfile
    image: beanstalk-api:${NAMESPACE}
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
